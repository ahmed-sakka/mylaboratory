<div class="container">
    <h4>Ajout d'un evenement</h4>

    <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form">

        <mat-form-field>
            <input matInput placeholder="Titre" formControlName="titre">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Date" formControlName="date" type="date">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Lieu" formControlName="lieu">
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button"
                [disabled]="form.invalid">
                Enregister</button>
        </div>
    </form>


</div>
