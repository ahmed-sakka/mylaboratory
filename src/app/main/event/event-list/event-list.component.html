<div class="my-16" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="create">
      <mat-icon class="s-24 mr-4">add</mat-icon>
      Ajouter
    </button>
  
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100-p">
    <ng-container matColumnDef="id">
      <th mat-header-cell class="px-12" *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell class="px-12" *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="titre">
      <th mat-header-cell class="px-12" *matHeaderCellDef mat-sort-header> Titre</th>
      <td mat-cell class="px-12" *matCellDef="let element"> {{element.titre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lieu">
      <th mat-header-cell class="px-12" *matHeaderCellDef mat-sort-header> Lieu</th>
      <td mat-cell class="px-12" *matCellDef="let element"> {{element.lieu}} </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell class="px-12" *matHeaderCellDef mat-sort-header> Date</th>
      <td mat-cell class="px-12" *matCellDef="let element">
        {{element.date | date :'dd/MM/y'}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="actions" stickyEnd>
      
      <th mat-header-cell class="px-12 w-160" *matHeaderCellDef></th>
      <td mat-cell class="px-12 w-160" *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="element.id">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="element.id + '/participation'">
          <mat-icon>accessibility</mat-icon>
          </button>
        <button mat-icon-button color="accent" [routerLink]="element.id + '/edit'">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onRemoveItem(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
