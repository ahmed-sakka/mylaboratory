<div class="my-16" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="events">
        <mat-icon class="s-24 mr-4">reply</mat-icon>
        Retour
    </button>
</div>

<table class="table table-striped ">
    <tbody>
        <tr>
            <th>ID</th>
            <td>{{item.id}}</td>
        </tr>
        <tr>
            <th>Titre</th>
            <td>{{item.titre}}</td>
        </tr>
        <tr>
            <th>Lieu</th>
            <td>{{item.lieu}}</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>{{item.date | date :'dd/MM/y'}}</td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button mat-icon-button [routerLink]="'participation'">
                    <mat-icon>people</mat-icon>
                </button>

                <button mat-icon-button color="accent" [routerLink]="['edit']">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="onRemoveItem(item.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
