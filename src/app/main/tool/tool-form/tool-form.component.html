<div class="my-16" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="tools">
        <mat-icon class="s-24 mr-4">reply</mat-icon>
        Retour
    </button>
</div>
<div class="container">
    <h4>Ajout d'un outil</h4>

    <form [formGroup]="form" *ngIf="!!form" (ngSubmit)="onSubmit()" class="form">

        <mat-form-field>
            <input matInput placeholder="Date de publication" formControlName="date" type="date">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Source" formControlName="source">
        </mat-form-field>

        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button"
                [disabled]="form.invalid">
                Enregister</button>
        </div>
    </form>
</div>
