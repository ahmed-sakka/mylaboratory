<div class="my-16" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" routerLink="publications">
        <mat-icon class="s-24 mr-4">reply</mat-icon>
        Retour
    </button>
</div>

<table class="table table-striped ">
    <tbody>
        <tr>
            <th>ID</th>
            <td>{{item.id}}</td>
        </tr>
        <tr>
            <th>Titre</th>
            <td>{{item.titre}}</td>
        </tr>
        <tr>
            <th>Type</th>
            <td>{{item.type}}</td>
        </tr>
        <tr>
            <th>Date de publication</th>
            <td>{{item.date | date :'dd/MM/y'}}</td>
        </tr>
        <tr>
            <th>Source</th>
            <td>
                <a [href]="item.source" target="_blank">
                    <mat-icon>picture_as_pdf</mat-icon>
                </a>
            </td>
        </tr>
        <tr>
            <th>Lien</th>
            <td>
                <a [href]="item.lien" target="_blank">
                    <mat-icon>link</mat-icon>
                </a>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button mat-icon-button [routerLink]="'PublicationMembers'">
                    <mat-icon>people</mat-icon>
                </button>

                <button mat-icon-button color="accent" [routerLink]="['edit']" *ngIf="isAuthorized">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" (click)="onRemoveItem(item.id)" *ngIf="isAuthorized">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>

    </tbody>
</table>
